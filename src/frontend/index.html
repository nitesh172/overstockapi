    async function addProduct() {
        var data = {

        }
        
        let url = "https://webapp-try.herokuapp.com/products"

        data = JSON.stringify(data);
        console.log(data);

        let response = await fetch(url, {
            method: 'POST',
            body: data,
            headers: {
                "Content-Type": "application/json",
            }
        });

        let d = await response.json();
        console.log(d);
    }
